<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />
  <title>Restaurant Reviews</title>
</head>

<body id="index-page">
  <header id="header" class="flex-box">
    <h1><a href="/">Restaurant Reviews</a></h1>
  </header>

  <main id="maincontent">
    <section id="map-container" tabindex="0" aria-label="Map">
      <div id="map" role="application"></div>
    </section>

    <section>
      <div class="filter-options flex-box">
        <label id="general-label"> Filter By: </label>

        <p id="neighborhoods-label" class="field-label"> neighborhoods</p>
        <select id="neighborhoods-select" name="neighborhoods" aria-labelledby="general-label neighborhoods-label"
          onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>

        <p id="cuisines-label" class="field-label"> cuisines</p>
        <select id="cuisines-select" name="cuisines" aria-labelledby="general-label cuisines-label" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>

      </div>

    </section>

    <section>
      <ul id="restaurants-list" aria-label="Restaurant List" class="flex-box"></ul>
    </section>

  </main>

  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/sw_reg.js"></script>

  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
